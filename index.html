<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="./css/theme.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="script.js" defer></script>
  </head>
  <body id="theme-1">
    <main>
      <section class="header">
        <h1>calc</h1>
        <div class="theme-selector">
          <p>theme</p>

          <div class="theme-select">
            <div class="theme-box">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div class="theme-circle"></div>
          </div>
        </div>
      </section>

      <section class="input">
        <div id="display">
          <div class="previous-op"></div>
          <input type="text" name="displayCalculations" id="displayCalc" />
        </div>
        <div class="inputs">
          <div class="column">
            <button class="calc-btn" value="7">7</button>
            <button class="calc-btn" value="4">4</button>
            <button class="calc-btn" value="1">1</button>
            <button class="calc-btn" value=".">.</button>
          </div>

          <div class="column">
            <button class="calc-btn" value="8">8</button>
            <button class="calc-btn" value="5">5</button>
            <button class="calc-btn" value="2">2</button>
            <button class="calc-btn" value="0">0</button>
          </div>

          <div class="column">
            <button class="calc-btn" value="9">9</button>
            <button class="calc-btn" value="6">6</button>
            <button class="calc-btn" value="3">3</button>
            <button class="calc-btn" value="/">&divide;</button>
          </div>

          <div class="column">
            <button class="calc-btn btn-blue" value="DEL">DEL</button>
            <button class="calc-btn" value="+">&plus;</button>
            <button class="calc-btn" value="-">&minus;</button>
            <button class="calc-btn" value="*">&times;</button>
          </div>

          <button class="reset-btn btn-blue">reset</button>
          <button class="equals btn-red">=</button>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
